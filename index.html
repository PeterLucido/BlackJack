<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./Blackjack.js"></script>
	<title>Blackjack</title>
</head>
<body>
	<h2>Lets play Black Jack</h2>
	<div class="dealer-container">
		<h3>Dealer</h3>
		<div id="dealer-hand">

		</div>
	</div>
	<div>
		<h2 id="player">Player</h2>
	</div>
	<div id="winning">
	<h2 id="message"></h2>
	</div>
	<div class="player-container">
		<div id="player-hand">

		</div>
	</div>
	<div class="button-container">
		<div><button id="deal">Deal</button></div>
		<div><button id="hit">Hit</button></div>
		<div><button id="stay">Stay</button></div>
		<div><button id="reset">Reset Game</button></div>
		
		<div id="bet-buttons">
			<div><button class="bet-button" id="bet5">$5</button></div>
			<div><button class="bet-button" id="bet10">$10</button></div>
			<div><button class="bet-button" id="bet25">$25</button></div>
		</div>
	<div class="cash-bet">
		<h2 id="bet-total">Bet: $<span id="bettotal">0</span></h2> 
		<h2 id="cashtext">Cash: $<span id="cash">1000</span></h2>
	</div>
	</div>
</body>
</html>
